 <section>
  <div class="main">
    <div [ngClass]="status ? '': 'is-txl is-z200 is-hidden'" class="container
      a-container">
      <form (ngSubmit)="signUp()" autocomplete="off" class="form" id="a-form"
        [formGroup]="signUpForm">
        <h2 class="form_title title">Create Account</h2>
        <app-social class="form__icons" [networks]= 'networks'></app-social>
        <span class="form__span">or use email for registration</span>
        <input formControlName="username" class="form__input" type="text"
          placeholder="Username">
        <input formControlName="email" class="form__input" type="text"
          placeholder="Email">
        <input formControlName="password" class="form__input" type="password"
          placeholder="Password">
        <button type="submit" class="form__button button
          switch-btn" [disabled]="signUpForm.invalid">
          SIGN UP
        </button>
      </form>
    </div>
    <div [ngClass]="status ? 'is-txl is-z200 is-hidden': ''" class="container
      b-container">
      <form (ngSubmit)="login()" autocomplete="off" class="form" id="form"
        [formGroup]="loginForm">
        <h2 class="form_title title">Sign in to Website</h2>
        <app-social class="form__icons" [networks]= 'networks'></app-social>
        <span class="form__span">or use your email account</span>
        <input formControlName="username" class="form__input" type="text"
          placeholder="Username or email">
        <input formControlName="password" class="form__input"
          type="password"
          placeholder="Password">
        <a class="form__link">Forgot your password?</a>
        <button type="submit" class="form__button button
          switch-btn" [disabled]="loginForm.invalid">
          SIGN IN
        </button>
      </form>

    </div>
    <div [ngClass]="status ? ' ': 'is-gx'" class="switch">
      <div [ngClass]="status ? '': 'is-txr'" class="switch__circle"></div>
      <div [ngClass]="status ? 'is-txr': ''" class="switch__circle
        switch__circle--t"></div>
      <div [ngClass]="status ? '': 'is-txr is-z200 is-hidden'"
        class="switch__container">
        <div>
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">
            To keep connected with us please login with your personal info
          </p>
        </div>
        <button (click)="changeForm($event)" class="switch__button button
          switch-btn button-purple">
          SIGN IN
        </button>
      </div>
      <div
        [ngClass]="status ? 'is-txr is-z200 is-hidden': ''"
        class="switch__container">
        <div>
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">
            Enter your personal details and start journey with us
          </p>
        </div>
        <button
          (click)="changeForm($event)" class="switch__button button switch-btn
          button-info">
          SIGN UP
        </button>
      </div>
    </div>
  </div>
</section>
