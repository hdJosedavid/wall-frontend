<div class="media-comment">
  <a class="avatar-content"
    href="javascript://">
    <img class="avatar"
      [src]="data.photo" width="70"
      height="70" />
  </a>
  <div class="media-content">
    <app-media-comment-body [data]="data"></app-media-comment-body>
    <app-media-comment-footer [reactions]="data.reactions"></app-media-comment-footer>
    <a class="collapse-repply" (click)="swToggle()" [ngClass]="toggle ? 'active' : ''"
      href="javascript://">
      <svg width="25" height="25" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
        viewBox="0 0 24 24">
        <path fill="currentColor"
          d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"></path>
      </svg>
      Ver 45 respuestas
    </a>

    <app-repply-comment *ngIf="toggle" [items]="data.items"></app-repply-comment>
  </div>
</div>
