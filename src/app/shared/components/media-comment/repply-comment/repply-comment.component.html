<div *ngFor="let item of items">
  <div class="media-comment">
    <a class="avatar-content" href="javascript://">
      <img class="avatar"
      [src]="item.photo"
      width="55" height="55" />
    </a>
    <div class="media-content">
      <app-media-comment-body [data]="item"></app-media-comment-body>
      <app-media-comment-footer [reactions]="item.reactions"></app-media-comment-footer>
    </div>
  </div>
</div>
